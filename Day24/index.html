<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>
        <div class="menu">

            <input type="text" id="mass" placeholder="Mass in Kilogram" />
            <select id="option">
                <option value='none'>--select planet-- </option>
                <option value='0'>Mercury</option>
                <option value='1'>Venus</option>
                <option value='2'>Earth</option>
                <option value='3'>Moon</option>
                <option value='4'>Mars</option>
                <option value='5'>Jupiter</option>
                <option value='6'>Saturn</option>
                <option value='7'>Uranus</option>
                <option value='8'>Neptune</option>
                <option value='9'>Pluto</option>
            </select>
            <button onclick="result()">Calculate weight</button>
        </div>
            
	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./images/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description">
                <h2>The weight of the object on <span id="name"></span></h2>
                <div class="decoration">
                    <h1 id="result"></h1>
                </div>
            </div>

		</div>


	</main>

	<script src="./scripts/main.js"></script>
</body>

</html>
